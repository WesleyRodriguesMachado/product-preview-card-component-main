<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Lobster&family=Manrope:wght@800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Poppins:wght@100;300;500;800&family=Public+Sans:wght@400;800&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Lobster&family=Manrope:wght@800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Poppins:wght@100;300;500;800&family=Public+Sans:wght@400;800&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="main">
    <div class="product-card">

     <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 500px)" alt="foa">

        <img src="./images/image-product-desktop.jpg" alt="foto do perfume" class="foto-perfume">
      </picture>

      <div class="conteudo">


        <div class="informacoes">
          <p class="produto-title">perfume</p>
          <h1 class="slogan"> Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <span class="price-off"> $149.99</span>
          <span class="price-no-discount"> $169.99</span>
        </div>

        <button class="btn"> <img src="./images/icon-cart.svg" alt="carrinho" class="cart"> Add to Cart</button>
      </div>

    </div>
  </main>


</body>

</html>
