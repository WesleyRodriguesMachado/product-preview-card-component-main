<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">
    <div class="imagem">
      <img src="./images/image-product-desktop.jpg" alt="foto do perfume" class="foto-perfume">
    </div>

    <div class="conteudo">

      <div class="informacoes">
        <h2 class="produto">perfume</h2>
        <h1 class="slogan"> Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <span class="price-off"> $149.99</span>
        <span class="price-no-discount"> $169.99</span>
      </div>

      <button>Add to Cart</button>
    </div>

  </main>


</body>

</html>
